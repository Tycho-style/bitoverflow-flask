<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BitOverflow</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block style %}
    {% endblock %}

    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/icons8-data-30.png') }}"/>
    
</head>
<body>
    <div class="container">

        <div id="particles-js"></div>

        <header>
            <div class="logo">
                    BIT<span class="spec">OVERFLOW</span>
            </div>
                    <input type="checkbox" class="nav-toggle" id="nav-toggle">
            
                <nav>
                    <a href="{{ url_for('home') }}">Home</a>
                    <!-- <a href="#">Projects</a>-->
                    <a href="{{ url_for('stats') }}">Leaderboard</a> 
                    <a href="{{ url_for('guide') }}">Guide</a>
                    <a href="{{ url_for('about') }}">About</a>

                    {% if data.username %}
                        <a href="{{ url_for('profile') }}">Profile</a>
                    {% endif %}  
                </nav>

                <label for="nav-toggle" class="nav-toggle-label">
                    <span></span>
                </label>
        </header>
        {% block content %}
        {% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/particles.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
